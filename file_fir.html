<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File FIR</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="panel">
        <div class="icon">
            <i class="fa-solid fa-shield-halved"></i>
        </div>
        <h1>Virtual Police Station</h1>
        <p><a href="#" id="officer-login">Officer Login</a></p>
    </div>
    <div class="fir-complain">
        <div class="complain">
            <h2>Incident Description:</h2>
            <textarea placeholder="Describe the incident..."></textarea>
            <h2>Incident Address:</h2>
            <textarea placeholder="Enter the address..."></textarea>
            <h2>Enter Guardian Phone Number:</h2>
            <input type="number" placeholder="1234567890">
            <h2>Suspect:</h2>
            <textarea placeholder="Enter suspect details..."></textarea>
            <h2>Date of Incident:</h2>
            <input type="date">
            <h2>Time of Incident:</h2>
            <input type="time">
            <h2>Cause of FIR:</h2>
            <select>
                <option>Select a cause</option>
                <option>Murder</option>
                <option>Accident</option>
                <option>Fight With Someone</option>
                <option>Alcohol Addiction</option>
                <option>Suicide</option>
                <option>Theft and burglary</option>
                <option>Physical Assault Or Violence</option>
                <option>Rape Or Sexsual Harassment</option>
                <option>Kidnapping Or Abduction</option>
                <option>Cybercrime</option>
                <option>Accident Causing Injuries</option>
                <option>Affected With Diseases</option>
                <option>Caught In Flames</option>
                <option>Strife In Family</option>
                <option>Got Threaten </option>
                <option>Assaulted By Someone</option>
            </select>
            <h2>Evidence(if available ):</h2>
            <input type="file">
        </div>
        <button id="submit-fir">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
