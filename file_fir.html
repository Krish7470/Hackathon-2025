<!DOCTYPE html>
<html lang="en">
<head>

    <body>
         <div class="panel">
            <div class="icon">
                <i class="fa-solid fa-shield"></i>
            </div>
            <h1>Virtual Police Station</h1>
            Officer Login
         </div>
         <div class="fir-complain">
            <div class="complain">
                <h2>Incident Discription :</h2>
                <textarea ></textarea>
                <h2>Incident Address:  </h2>
                <textarea></textarea>
                <h2>Enter Guradian Phone  Number :</h2>
                <input type="number" placeholder="1234567890"  height="50px" width="300px">
                <h2>Suspect : </h2>
                <textarea></textarea>
                <h2>Cause Of Death :</h2>
                <select>
                    <option>Murder</option>
                    <option>Accident</option>
                    <option>Fight With Someone</option>
                    <option>Alcohol Addicted</option>
                    <option>Sucide</option>
                    <option>Electric Shock</option>
                    <option>Affected With Diseases</option>
                    <option>Caught In Flames</option>
                    <option>Strife In Family</option>
                </select>
                <h2>Evidence : </h2>
                <input type="file" value="Choose File">
            </div>
            <button>Submit</button>
         </div>
